swagger: "2.0"
info:
  description: "blockchain"
  version: "1.0.0"
  title: "blockchain"

  
host: "yourapiserver.com"
basePath: "/"

schemes:

- "http"

paths:

  /transactions/new:
    post:
      tags:
        - "new tx"
      summary: "create new transaction"
      description: ""
      operationId: "postNewTransaction"
      consumes:
      - "application/json"
      
      produces:
      - "application/json"
      
      parameters:
      - in: "body"
        name: "body"
        description: "transaction that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/SingleTransactionItem"
      responses:
        405:
          description: "Invalid input"
        200:
          description: "successful operation"
          


  /mine:
    get:
      tags:
      - "mine"
      summary: "Mines the block"
      description: ""
      operationId: "getMineBlock"
      produces:
      - "application/json"
      
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Chain"
        400:
          description: "Invalid status value"
  
  /chain:
    get:
      tags:
      - "chain"
      summary: "Gets the chain"
      description: ""
      operationId: "getChain"
      produces:
      - "application/json"
      
      responses:
        200:
          description: "successful operation"
          schema:
          
            $ref: "#/definitions/Chain"
        400:
          description: "Invalid status value"
  
definitions:
  
  SingleTransactionItem:
    type: "object"
    properties: 
      sender:
        type: "string"
      recipient:
        type: "string"
      amount:
        type: "number"
  
  Transaction:
      type: "array"
      items: 
        $ref: "#/definitions/SingleTransactionItem"
  
  SingleChainItem:
    type: "object"
    properties: 
      index: 
        type: "number"
      previous_hash: 
        type: "string"
      proof: 
        type: "number"
      timestamp: 
        type: "number"
      transactions: 
        type: "array"
        items: 
          $ref: "#/definitions/Transaction"
    
  Chain:
    required: 
    - "chain"
    - "length"
    properties: 
      chain: 
        type: "array"
        items:
          $ref: "#/definitions/SingleChainItem"
          
      length: 
        type: "number"
